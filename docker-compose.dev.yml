services:
  api:
    build:
      context: .
      target: development
    # volumes:
    #   - ./src:/app/src:ro
    environment:
      NODE_ENV: development

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        
        - path: ./
          target: /app
          action: sync